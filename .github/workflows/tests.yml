name: Run Tests

on: [ push ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go 1.21
        uses: actions/setup-go@v2
        with:
          go-version: "1.21"

      - name: Run tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic -coverpkg=./... -v ./...

      - name: Upload to codecov
        uses: codecov/codecov-action@v3
        with:
          verbose: true
